<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Biblioteca</title>
  <link rel="stylesheet" href="SistemaDeBiblioteca.css">
</head>
<body>
  <h1>Sistema de Biblioteca</h1>

  <h3>Adicionar Livro</h3>
  <input type="text" id="titulolivro" placeholder="Título do Livro">
  <input type="text" id="autorlivro" placeholder="Autor do Livro">
  <button onclick="adicionarLivro()">Adicionar</button>

  <div id="listalivros" style="margin-top: 20px;"></div>

  <h3>Emprestar Livro</h3>
  <input type="text" id="tituloEmprestimo" placeholder="Título do Livro">
  <button onclick="emprestarLivro()">Emprestar</button>

  <h3>Devolver Livro</h3>
  <input type="text" id="tituloDevolucao" placeholder="Título do Livro">
  <button onclick="devolverLivro()">Devolver</button>

  <h3>Contar Livros Disponíveis</h3>
  <button onclick="contarLivrosDisponiveis()">Contar</button>
  <p id="totalDisponiveis"></p>

  <script src="SistemaDeBiblioteca.js"></script>
</body>
</html>
