<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionários</title>
  <link rel="stylesheet" href="CadastroDeFuncionarios.css">
</head>
<body>
  <h1>Cadastro de Funcionários</h1>

  <h3>Adicionar Funcionário</h3>
  <input type="text" id="nomefuncionario" placeholder="Nome do Funcionário">
  <input type="text" id="cargofuncionario" placeholder="Cargo do Funcionário">
  <input type="number" id="salariofuncionario" placeholder="Salário do Funcionário">
  <button onclick="adicionarFuncionario()">Adicionar</button>

  <div id="resultadofuncionario" style="margin-top: 20px;"></div>

  <h3>Aumentar Salário</h3>
  <input type="text" id="nomeaumento" placeholder="Nome do Funcionário">
  <input type="number" id="percentualaumento" placeholder="Aumento do Salário (%)">
  <button onclick="aumentarSalario()">Aumentar Salário</button>

  <h3>Média Salarial</h3>
  <button onclick="mostrarMediaSalarial()">Calcular Média</button>
  <p id="mediaSalarial"></p>

  <script src="CadastroDeFuncionarios.js"></script>
</body>
</html>
